<header>
    <span class="title" style="color: white;">The Fast and the Curious </span><span class="title" style="color: red;">Retrospective</span>
</header>
<div id="load-data">
    <div>
        <label for="data-url">URL:</label>
        <input name="data-url" type="text">
        <button>Load</button>
    </div>
</div>
<div id="app">
    <div class="container" id="positive">
        <h1 class="section-header">
            What Went Well
        </h1>
        <div class="cards">
            <div class="bottom">
                <button onclick="appendCard('positive', true, {})">+</button>
                <button onclick="clearColumn('positive')">
                    <div style="transform: rotate(45deg)">+</div>
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="negative">
        <h1 class="section-header">
            Improvement Needed
        </h1>
        <div class="cards">
            <div class="bottom">
                <button onclick="appendCard('negative', true, {})">+</button>
                <button onclick="clearColumn('negative')">
                    <div style="transform: rotate(45deg)">+</div>
                </button>
            </div>
        </div>
    </div>
</div>
