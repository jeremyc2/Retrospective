<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TFATC Team Retrospective</title>
<link rel="shortcut icon" href="logo.svg" type="image/png">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/details.css">
<link rel="stylesheet" href="css/slider.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<script src="javascript/animate.js"></script>
<script src="javascript/data.js"></script>
<script src="javascript/main.js"></script>
<script src="javascript/fs-helpers.js"></script>
<script src="javascript/menu.js"></script>
<header>
    <span class="title" style="color: white; cursor: default;">The Fast and the Curious </span><span class="title" style="color: red;cursor: default;font-size: 21px;">Retrospective</span>
    <img class="copy" src="copy.svg" onclick="copyURL()">
    <div class="menu">
        <div class="switch">
            <label>
                <input id="autosave" type="checkbox">
                <span onclick="toggleAutosave()" class="slider round"></span>
            </label>
            AutoSave
        </div>
        <div id="butNew" onclick="newFile()">New</div>
        <div id="butOpen" onclick="openFile()">Open</div>
        <div id="butSave" onclick="saveFile()">Save</div>
        <div id="butSaveAs" onclick="saveFileAs()">Save As</div>
    </div>
</header>
<div id="load-data">
    <div>
        <label for="data-url">URL:</label>
        <input id="data-url" name="data-url" type="text">
        <button onclick="loadData()">Load</button>
    </div>
</div>
<div id="app">
    <div class="container" id="positive">
        <h1 class="section-header">
            What Went Well
        </h1>
        <div class="cards">
            <div class="bottom">
                <button onclick="appendCard('positive', true, {})">+</button>
                <button onclick="clearColumn('positive')">
                    <div style="transform: rotate(45deg)">+</div>
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="negative">
        <h1 class="section-header">
            Improvement Needed
        </h1>
        <div class="cards">
            <div class="bottom">
                <button onclick="appendCard('negative', true, {})">+</button>
                <button onclick="clearColumn('negative')">
                    <div style="transform: rotate(45deg)">+</div>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="details-modal" class="modal" onclick="closeModal()">

    <div class="modal-content animate__faster">
        <span class="close" onclick="closeModal()">Ã—</span>
        <h1>Details</h1>
        <div>
        </div>
        <div class="footer">
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
  
</div>
