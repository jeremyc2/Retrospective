<title>TFATC Team Retrospective</title>
<link rel="stylesheet" href="main.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<script src="data.js"></script>
<script src="main.js"></script>
<div id="app">
    <div class="container" id="positive">
        <h1>
            What Went Well
        </h1>
        <div class="cards">
            <button class="bottom" onclick="appendCard('positive', true, {})">+</button>
            <button class="bottom" onclick="clearColumn('positive')">
                <div style="transform: rotate(45deg)">+</div>
            </button>
        </div>
    </div>
    <div class="container" id="negative">
        <h1>
            Improvement Needed
        </h1>
        <div class="cards">
            <button class="bottom" onclick="appendCard('negative', true, {})">+</button>
            <button class="bottom" onclick="clearColumn('negative')">
                <div style="transform: rotate(45deg)">+</div>
            </button>
        </div>
    </div>
</div>
