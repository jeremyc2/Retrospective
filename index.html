<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TFATC Team Retrospective</title>
<link rel="shortcut icon" href="logo.svg" type="image/png">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/tooltip.css">
<link rel="stylesheet" href="css/card.css">
<link rel="stylesheet" href="css/details.css">
<link rel="stylesheet" href="css/scrollbars.css">
<link rel="stylesheet" href="css/slider.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<script src="javascript/animate.js"></script>
<script src="javascript/data.js"></script>
<script src="javascript/main.js"></script>
<script src="javascript/details.js"></script>
<script src="javascript/fs-helpers.js"></script>
<script src="javascript/fs-menu.js"></script>
<header>
    <span class="title" onclick="window.location.href = window.location.origin + window.location.pathname" style="color: white; cursor: pointer;">
        The Fast and the Curious
    </span>
    <span class="title" onclick="window.location.href = window.location.origin + window.location.pathname" style="color: red;cursor: pointer;font-size: 30px;">
        Retrospective
    </span>
</header>
<div class="fullscreen" onclick="toggleFullscreen()">
    <img src="fullscreen.svg">
</div>
<div class="copy" onclick="copyURL()">
    <img src="copy.svg">
</div>
<div class="menu">
    <div class="switch">
        <label>
            <input id="autosave" type="checkbox">
            <span onclick="toggleAutosave()" class="slider round"></span>
        </label>
        AutoSave
    </div>
    <div id="butNew" class="tooltip" onclick="newFile()">New
        <div class="tooltiptext">
            (ALT + N)
        </div>
    </div>
    <div id="butOpen" class="tooltip" onclick="openFile()">Open
        <div class="tooltiptext">
            (CTRL + O)
        </div>
    </div>
    <div id="butSave" class="tooltip" onclick="saveFile()">Save
        <div class="tooltiptext">
            (CTRL + S)
        </div>
    </div>
    <div id="butSaveAs" class="tooltip" onclick="saveFileAs()">Save As
    </div>
</div>
<div id="load-data">
    <div>
        <label for="data-url">URL:</label>
        <input id="data-url" name="data-url" type="text">
        <button onclick="loadData()">Load</button>
    </div>
</div>
<div id="app">
    <div class="container" id="positive">
        <h1 class="section-header">
            What Went Well
        </h1>
        <div class="cards">
            <div class="bottom">
                <button onclick="appendCard('positive')">+</button>
                <button onclick="clearColumn('positive')">
                    <div style="transform: rotate(45deg)">+</div>
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="negative">
        <h1 class="section-header">
            Improvement Needed
        </h1>
        <div class="cards">
            <div class="bottom">
                <button onclick="appendCard('negative')">+</button>
                <button onclick="clearColumn('negative')">
                    <div style="transform: rotate(45deg)">+</div>
                </button>
            </div>
        </div>
    </div>
</div>
<footer>Not Saved</footer>

<div id="details-modal" class="modal" onclick="closeModal()">

    <div class="modal-content animate__faster">
        <span class="close" onclick="closeModal()">Ã—</span>
        <h1>Details</h1>
        <div>
        </div>
        <div class="footer">
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
  
</div>
